<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <div class="form-block">
      <label for "name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    <div class="form-block">
      <label for "email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your name" required>
    </div>
    <div class="form-block">
      <label for "number" id="number-label">Age <span class="small">(optional)</span></label>
      <input id="number" type="number" min="8" max="120" placeholder="Age">
    </div>
    <div id="dropdown">
      <p id="dropdown-title">Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="radio-choice" value="Definitely" class="radio-check" checked>
        Definitely
      </label>
      <label>
        <input type="radio" name="radio-choice" value="Maybe" class="radio-check">
        Maybe
      </label>
      <label>
        <input type="radio" name="radio-choice" value="Not sure
        " class="radio-check">
        Not sure
      </label>
    </div>
    <div class="form-block">
      <label for="current-role" id="current-role-label">Which option best describes your current role?
      </label>
      <select id="current-role">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div id="check-box-block">
      <p id="check-box-label">
        What would you like to see improved? <span class="small">(Check all that apply)</span>
      </p>
      <label>
        <input type="checkbox" name="check-choice" value="front-end" class="check-box-check">Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="back-end" class="check-box-check">Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="data-visualization" class="check-box-check">Data Visualization
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="challenges" class="check-box-check">Challenges
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="open-source" class="check-box-check">Open Source Community
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="gitter" class="check-box-check">Gitter help rooms
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="videos" class="check-box-check">Videos
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="city-meetups" class="check-box-check">City Meetups
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="wiki" class="check-box-check">Wiki
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="forum" class="check-box-check">Forum
      </label>
      <label>
        <input type="checkbox" name="check-choice" value="additional-courses" class="check-box-check">Additional Courses
      </label>
    </div>
    <div class="form-block">
      <p id="textarea-label">Any comments or suggestions?</p>
      <textarea id="texarea-block" placeholder="Enter your comment here..." name="comment"></textarea>
    </div>
    <div class="form-block">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    </form>
</body>

</html>
